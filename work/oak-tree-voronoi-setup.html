<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Oak Tree | Veronoi</title>

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </head>

  <body>
    <img src="oak-tree-bg.png" style="position:absolute; top:0px; left:0px;"/>
    <textarea id="txtoutput" style="position:fixed;right:0px;height:80%;width:300px;margin:20px;"></textarea>
    <a href="http://jsonformatter.curiousconcept.com/" style="position:fixed;right:0px;top:85%;width:300px;margin:20px;">JSON Formatter</a>
  </body>

  <script type="text/javascript">

    var allsites = [];

    function setup() {

      allsites = [];

      //listen for clicks
      $('img').click(function(e) {

        var x = e.pageX;
        var y = e.pageY;
        var specimenId = prompt("ID for x:"+x+", y:"+y+"", "");

        addPoint(specimenId,x,y);

      });

    }

    function addPoint(_id,_x,_y){

      allsites.push({id: _id, x: _x, y: _y});

      updateOutput(allsites);

    }

    function updateOutput(val){

      document.getElementById("txtoutput").value = JSON.stringify(val);

    }

    setup();

  </script>

</html>
